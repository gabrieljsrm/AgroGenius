<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>on Mars!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
	background-color: #f5f5f5;
}
.navbar {
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.nav-link {
	font-weight: bold;
}
.nav-item:hover {
	background-color: #343a40;
}
.nav-link:hover {
	color: #f8f9fa;
}
h2 {
	margin-top: 1rem;
	margin-bottom: 1rem;
	text-align: center;
	font-weight: bold;
}
form {
	background-color: #ffffff;
	padding: 2rem;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	border-radius: 1rem;
}
input[type="submit"] {
	font-weight: bold;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/adm">Agrogenius</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/licencavoo">Cadastro Licença de Vôo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/drone">Cadastro Drone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/telemetria">Cadastro Telemetria</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="/historicoVoo">Cadastro Historico Voo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	<div class="container mt-5">
		<h2>Cadastrar Histórico de Vôo</h2>
		<form action="/historicoVoo/create" method="post">
			<div class="mb-3">
				<label for="latitudeInicial">Latitude Inicial:</label> 
				<input type="number" step="any" class="form-control" name="latitudeInicial" id="latitudeInicial" required />
			</div>
			<div class="mb-3">
				<label for="longitudeInicial">Longitude Inicial:</label> 
				<input type="number" step="any" class="form-control" name="longitudeInicial" id="longitudeInicial" required />
			</div>
			<div class="mb-3">
				<label for="latitudeFinal">Latitude Final:</label> 
				<input type="number" step="any" class="form-control" name="latitudeFinal" id="latitudeFinal" required />
			</div>
			<div class="mb-3">
				<label for="longitudeFinal">Longitude Final:</label> 
				<input type="number" step="any" class="form-control" name="longitudeFinal" id="longitudeFinal" required />
			</div>
			<div class="mb-3">
				<label for="altitudeMedia">Altitude Média:</label> 
				<input type="number" step="any" class="form-control" name="altitudeMedia" id="altitudeMedia" required />
			</div>
			<div class="mb-3">
				<label for="velocidadeMedia">Velocidade Média:</label> 
				<input type="number" step="any" class="form-control" name="velocidadeMedia" id="velocidadeMedia" required />
			</div>
			<div class="mb-3">
				<label for="dataDecolagem">Data de Decolagem:</label> 
				<input type="date" class="form-control" name="dataDecolagem" id="dataDecolagem" required />
			</div>
			<div class="mb-3">
				<label for="dataAterrisagem">Data de Aterrisagem:</label> 
				<input type="date" class="form-control" name="dataAterrisagem" id="dataAterrisagem" required />
			</div>
			<div class="mb-3">
				<label for="droneId">Drone:</label> 
				<select class="form-control" name="droneId" id="droneId" required>
					<option value="">--Selecione um Drone--</option>
					<option th:each="drone : ${drones}" th:value="${drone.id}" th:text="${drone.modelo}"></option>
				</select>
			</div>
			<input type="submit" class="btn btn-primary" value="Salvar" />
		</form>
	</div>
</body>
</html>
